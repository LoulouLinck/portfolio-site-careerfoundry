   <!-- Contact Form -->
     <br>
    <form action="mailto:laure.lincker@gmail.com" method="post" id="contact-form" enctype="text/plain">
    <!--action="URL where form's data is sent and stored"; 
          method="get or post: HHTP method used to send data" 
          id="since this contact form will be the only one: distinguish it from other types of form with an ID attribute."-->

    <label for="User-name" class="standard-label">Your name</label><br>
    <!-- label: gives title to form elements. Helps screen readers to click in text boxes, toggle small buttons or tick boxes. Reads aloud label as description. Here text box named "Your Name"-->
    <!-- for="should be equal to the id attribute of input element to bind them together"-->
    <!--class="allows to group all labels under same group to be styled w/CSS later"-->
    <input type="text" id="User-name" name="userName"><br>
    <!-- type="text, email, number, date, time, other semantics"-->
    <!--name= A MUST "values entered in input field won't be sent w/out defining one" -->

    <label for="User-email" class="standard-label">Your email*</label><br>
      <input type="email" id="User-email" name="userEmail" required><br>
    <!-- type="email: HTML5 form validation"-->


    <label for="User-msg" class="standard-label">Your message*</label><br>
      <textarea id="User-msg" name="userMsg" maxlength="240" required></textarea><br><br>
    <!-- textarea: bigger text box
            maxlength="set character limit" -->
    <!-- required attribute: no submition by user without value input. When not included, input is option for submition validation. Place this attribute at the end. -->

    <button type="submit">Submit</button>
    <!-- type="submit": submits values using action and method predefined in <form> tag
    type="reset": delete ALL user inputs. Bad practice.
    works with JS for custom buttons  -->
    </form>
